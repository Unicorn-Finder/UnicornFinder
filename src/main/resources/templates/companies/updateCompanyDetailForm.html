<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
<!--        <input type="hidden" id="id" name="id" th:value="${session.id}" />-->
<!--        <input type="hidden" id="companyId" name="companyId" th:value="${company.getId()}"> &lt;!&ndash;이거 맞나?&ndash;&gt;-->
        <div class="form-group">
            <label th:for="info">기업 정보</label>
            <textarea th:field="*{info}" class="form-control" placeholder="기업 정보를 입력하세요"/>
        </div>
        <div class="form-group">
            <label th:for="blog">기술 블로그</label>
            <textarea th:field="*{blog}" class="form-control" placeholder="블로그를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="welfare">직원 복지</label>
            <textarea th:field="*{welfare}" class="form-control" placeholder="직원 복지를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="etc">기타 사항</label>
            <textarea th:field="*{etc}" class="form-control" placeholder="기타 사항를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="location">상세 주소</label>
            <textarea th:field="*{location}" class="form-control" placeholder="상세 주소를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
