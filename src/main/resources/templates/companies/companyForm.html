<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Company Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <!--form-->
    <form th:object="${companyForm}" action="/companies/new" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label th:for="invest">투자 금액</label>
                    <input type="number" id="invest" th:field="*{invest}">
                </div>
                <div class="col">
                    <label th:for="round">투자 단계</label>
                    <select id="round" th:field="*{round}">
                        <option th:each="roundOpt : ${T(unicornfinder.unicornfinder.domain.Round).values()}"
                                th:value = "${roundOpt}" th:text="${roundOpt}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label th:for="employee">직원수</label>
                    <input type="number" id="employee" th:field="*{employee}">
                </div>
                <div class="col">
                    <label th:for="domain">분야</label>
                    <input type="text" id="domain" th:field="*{domain}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label th:for="name">회사명</label>
                    <input type="text" id="name" th:field="*{name}">
                </div>
                <div class="col">
                    <label th:for="location">위치</label>
                    <select th:field="*{location}">
                        <option th:each="locOpt : ${T(unicornfinder.unicornfinder.domain.Location).values()}"
                                th:value = "${locOpt}" th:text="${locOpt}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label th:for="product">서비스</label>
                    <input type="text" id="product" th:field="*{product}">
                    <input type="hidden" id="id" th:field="*{register_id}" th:value="${session.id}">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="등록">
                    <a class="btn btn-secondary" href="/">취소</a>
                </div>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
