<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Company Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <!--form-->
    <form action="/companies/new" method="post" name="company">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="invest">투자 금액</label>
                    <input type="number" id="invest" name="invest">
                </div>
                <div class="col">
                    <label for="round">투자 단계</label>
                    <select id="round" name="round">
                        <option value="">--선택--</option>
                        <option value="SEED">SEED</option>
                        <option value="PRE_A">PRE_A</option>
                        <option value="SERIES_A">SERIES_A</option>
                        <option value="SERIES_B">SERIES_B</option>
                        <option value="SERIES_C">SERIES_C</option>
                        <option value="SERIES_D">SERIES_D</option>
                        <option value="SERIES_E">SERIES_E</option>
                        <option value="PRE_IPO">PRE_IPO</option>
                        <option value="IPO">IPO</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="employee">직원수</label>
                    <input type="number" id="employee" name="employee">
                </div>
                <div class="col">
                    <label for="domain">분야</label>
                    <input type="text" id="domain" name="domain">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="name">회사명</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="col">
                    <label for="location">위치</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="product">서비스</label>
                    <input type="text" id="product" name="product">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="등록">
                    <a class="btn btn-secondary" href="/">취소</a>
                </div>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
